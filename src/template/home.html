   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>    	
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
	<script src="{{static_url('js/bootstrap.js')}}"></script>
	<script src="{{static_url('js/d3.min.js')}}"></script>
	<script src="{{static_url('js/moment.min.js')}}"></script>	
	<script src="{{static_url('js/bootstrap-datetimepicker.js')}}"></script>	
	<script type="text/javascript">
		$(document).ready(function(){
			var map, pointarray, heatmap;

			
			
			
			function initialize() {
			  var mapOptions = {
			    zoom: 13,
			    center: new google.maps.LatLng(37.774546, -122.433523),
			    mapTypeId: google.maps.MapTypeId.SATELLITE
			  };
			
			  map = new google.maps.Map(document.getElementById('map-canvas'),
			      mapOptions);
			
			  heatmap = new google.maps.visualization.HeatmapLayer({
			  	radius:20, 
			  	maxIntensity:10, //max gforce value (redest)
			  	dissipating:true,
			  });
			
			  heatmap.setMap(map);
			}
						
			initialize();
			var colors = d3.scale.category20();
			var handleData = function(data){
				var pts = [];
				var bounds = new google.maps.LatLngBounds();
				for(var d in data){
					var pt= data[d];
					//{location: new google.maps.LatLng(37.782, -122.447), weight: 0.5},
					var location = new google.maps.LatLng(pt.latitude, pt.longitude);
					pts.push({'location':location, 'weight':parseFloat(pt.gforce== null? 0: pt.gforce )});
					bounds.extend(location);
				}
				console.log(pts);
				var pointArray = new google.maps.MVCArray(pts);			
			  	heatmap.setData(pointArray)
			  	map.setCenter(bounds.getCenter());//set map to bounds center
			  	map.fitBounds(bounds);
			  	//map.panToBounds(bounds);//move to bounds
			  	
			  	var margin = {top: 20, right: 20, bottom: 30, left: 50},
				    width = 480 - margin.left - margin.right,
				    height = 320 - margin.top - margin.bottom;
				
				var parseDate = d3.time.format("%d-%b-%y").parse;
				
				var x = d3.time.scale()
				    .range([0, width]);
				
				var y = d3.scale.linear()
				    .range([height, 0]);
				
				var xAxis = d3.svg.axis()
				    .scale(x)
				    .ticks(5)
				    .orient("bottom");
				
				var yAxis = d3.svg.axis()
				    .scale(y)
				    .orient("left");
				
				var line = d3.svg.line()
				    .x(function(d) { return x(d.date); })
				    .y(function(d) { return y(d.close); })
				    .interpolate("basis");
				
				d3.select('#graph').selectAll("svg").remove();
				
				var svg = d3.select("#graph").append("svg")
				    .attr("width", width + margin.left + margin.right)
				    .attr("height", height + margin.top + margin.bottom)
				  .append("g")
				    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
				
				  var rfid = {};  
				  var rfidList = [];
				  var count=0;
				  for (var d in data){		
				  	if(+data[d].rfidTagNum >0){		    
					  	data[d].date = new Date(data[d].timestamp * 1000);
					    data[d].close = +data[d].gforce;
					    if(!rfid.hasOwnProperty(+data[d].rfidTagNum)){
					    	rfid[+data[d].rfidTagNum] = [];
					    }
					    rfid[+data[d].rfidTagNum].push(data[d]);
				    }
				  }
				  
				  x.domain(d3.extent(data, function(d) { return d.date; }));
				  y.domain(d3.extent(data, function(d) { return d.close; }));
				
				  svg.append("g")
				      .attr("class", "x axis")
				      .attr("transform", "translate(0," + height + ")")
				      .call(xAxis);
				
				  svg.append("g")
				      .attr("class", "y axis")
				      .call(yAxis)
				    .append("text")
				      .attr("transform", "rotate(-90)")
				      .attr("y", 6)
				      .attr("dy", ".71em")
				      .style("text-anchor", "end")
				      .text("G-Force");
								  var i=0;
				  for(var r in rfid){
					rfidList.push({'tagNum':+(rfid[r][0].rfidTagNum), 'color':colors(i)}); 	
				  	svg.append("path")
				      .datum(rfid[r])
				      .attr("class", "line")
				      .attr("d", line)
				      .style('stroke', colors(i))
				      .style('stroke-width',2);
				    i++;  
				  }
								
				var legend = d3.select("#graph").append("svg")
				  .attr("class", "legend")
				  .attr("width", 100)
				  .attr("height", 200)
				  .selectAll("g")
				  .data(rfidList)
				  .enter().append("g")
				  .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
				
				legend.append("rect")
				  .attr("width", 18)
				  .attr("height", 18)
				  .style("fill", function(d, i) { return d.color; });
				
				legend.append("text")
				  .attr("x", 24)
				  .attr("y", 9)
				  .attr("dy", ".35em")
				  .text(function(d) { return d.tagNum; });
				  
				
							  	
			  	
			}
			
			
			$('.datetimepicker').datetimepicker();
		   	
		   	$('form').submit(function(e){
		   		e.preventDefault();
		   		//09/30/2013 02:48
		   		try{
		   			data = {'start': moment($('#startdatetime').val(), 'MM/DD/YYYY HH:mm').unix(),
			   				'end': moment($('#enddatetime').val(), 'MM/DD/YYYY HH:mm').unix(),
			   				};
			   		$.ajax({
			   			type:'POST',
			   			url:'/event',
			   			data:data,
			   			dataType:'JSON',
			   			success:function(data){
			   				console.log(data);
			   				if(data){
			   					handleData(data);
			   				}
			   			},
			   			error:function(e){
			   				console.log(e);
			   			},
			 
			   		
			   		})//end ajax
		   		}catch (ex){
		   			console.log(ex);
		   		}
		   	})
		});
	</script>
